<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Playable Ad - Merge TD (Merge Fixed)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin:0; background:#000; font-family: 'Poppins', Arial, sans-serif; }
        #game { margin:0 auto; display:block; }
    </style>
</head>
<body>
    <div id="game"></div>

<script>
/* =========================
    CONFIG / CONSTANTS
   ========================= */
const WIDTH = 480; const HEIGHT = 800;
const GRID_COLS = 4; const GRID_ROWS = 5; const CELL_SIZE = 80;
const GRID_W = GRID_COLS * CELL_SIZE; const GRID_H = GRID_ROWS * CELL_SIZE;
const GRID_X = (WIDTH - GRID_W) / 2; const GRID_Y = 220;
const TILE_PADDING = 8;
const TOWER_TYPES = ['fire','ice','lightning','arrow'];
const TOWER_CONFIG = {
    fire:      { color: 0xff6a00, baseDmg: 15, specialChance: 0.2 },
    ice:       { color: 0x66ccff, baseDmg: 8,  specialChance: 0.25 },
    lightning: { color: 0xffff66, baseDmg: 10, specialChance: 0.25 },
    arrow:     { color: 0xffffff, baseDmg: 12, specialChance: 0.25 }
};
const ENEMY_BASE_HP = 50; const ENEMY_BASE_SPEED = 120; const ENEMY_SPAWN_DELAY = 1500;
const MANA_REGEN_RATE = 10; const MANA_PER_KILL = 12; const BASE_SUMMON_COST = 10;

function randChoice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

/* =========================
    SCENE: GameScene
   ========================= */
class GameScene extends Phaser.Scene {
    constructor(){ super('GameScene'); }
    create(){
        this.playerHP = 5; this.score = 0; this.mana = 30; this.summonCount = 0;
        this.powerUpActive = false; this.bossSpawned = false; this.boss = null; this.difficultyLevel = 0;
        this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x16202a);
        this.setupGrid(); this.setupPath();
        this.towers = []; this.enemies = this.add.group();
        this.setupInputHandling();
        this.physics.pause();
    }
    startGame() {
        this.physics.resume();
        this.spawnTimer = this.time.addEvent({ delay: ENEMY_SPAWN_DELAY, loop: true, callback: this.spawnEnemy, callbackScope: this });
        this.towerAttackTimer = this.time.addEvent({ delay: 200, loop: true, callback: this.updateTowerAttacks, callbackScope: this });
        this.manaRegenTimer = this.time.addEvent({ delay: 1000, loop: true, callback: () => { this.mana += MANA_REGEN_RATE; }});
    }
    freezeGame() {
        this.physics.pause(); this.tweens.pauseAll();
        if (this.spawnTimer) this.spawnTimer.remove();
        if (this.towerAttackTimer) this.towerAttackTimer.remove();
        if (this.manaRegenTimer) this.manaRegenTimer.remove();
    }
    increaseDifficulty() {
        this.difficultyLevel++;
        if (this.spawnTimer && !this.spawnTimer.paused) {
             this.spawnTimer.delay = Math.max(300, ENEMY_SPAWN_DELAY - (this.difficultyLevel * 100));
        }
    }
    activatePowerUp() {
        if (this.powerUpActive) return;
        this.powerUpActive = true;
        this.towers.forEach(tower => { tower.dmg *= 2; tower.attackRate /= 2; });
        const buffText = this.add.text(WIDTH/2, HEIGHT/2, 'POWER SURGE!', { fontSize: '48px', color: '#ff0', fontStyle: 'bold', stroke: '#000', strokeThickness: 6 }).setOrigin(0.5).setDepth(200);
        this.tweens.add({ targets: buffText, alpha: 0, y: '-=50', duration: 2000, onComplete: () => buffText.destroy() });
    }
    spawnBoss() {
        this.bossSpawned = true;
        this.spawnTimer.paused = true;
        const startPoint = this.pathPoints[0];
        const boss = this.add.rectangle(startPoint.x, startPoint.y, 60, 70, 0xcc00ff).setOrigin(0.5);
        boss.hp = ENEMY_BASE_HP * 30;
        boss.maxHp = boss.hp;
        boss.speed = ENEMY_BASE_SPEED * 0.5;
        boss.isDead = false; boss.progress = 0;
        this.enemies.add(boss);
        this.moveEnemyAlongPath(boss);
        this.boss = boss;
    }
    killEnemy(enemy){
        if(!enemy || enemy.isDead)return; 
        enemy.isDead = true; 
        this.score += (enemy === this.boss) ? 100 : 1;
        this.mana += MANA_PER_KILL;
        this.tweens.add({targets:enemy,alpha:0,scale:0.5,duration:200,onComplete:()=>{if(enemy)enemy.destroy();}});
        if (this.score >= 150 && !this.bossSpawned) this.spawnBoss();
        if (enemy === this.boss) this.endGame();
    }
    update(){
        if (this.boss && this.boss.active && !this.powerUpActive) {
            if (this.boss.hp <= this.boss.maxHp / 2 || this.boss.progress >= 0.5) {
                this.activatePowerUp();
            }
        }
    }
    onEnemyReachBase(enemy){ 
        if(!enemy||enemy.isDead)return; 
        enemy.isDead=true; 
        enemy.destroy(); 
        this.playerHP--; 
        if(this.playerHP<=0) this.endGame(); 
    }
    endGame(){ 
        this.scene.get('UIScene').showCta(this.score); 
    }
    setupGrid(){
        this.grid = Array(GRID_ROWS).fill(null).map(() => Array(GRID_COLS).fill(null));
        const gridBg = this.add.rectangle(WIDTH/2, GRID_Y + GRID_H/2, GRID_W+16, GRID_H+16, 0x0f1720).setStrokeStyle(2, 0x2b3942);
        for(let r=0;r<GRID_ROWS;r++) for(let c=0;c<GRID_COLS;c++) this.add.rectangle(GRID_X + c*CELL_SIZE + CELL_SIZE/2, GRID_Y + r*CELL_SIZE + CELL_SIZE/2, CELL_SIZE-TILE_PADDING, CELL_SIZE-TILE_PADDING, 0x0a2533).setStrokeStyle(1, 0x24414e);
    }
    setupPath(){
        const m=30, l=GRID_X-m, r=GRID_X+GRID_W+m, t=GRID_Y-m, b=GRID_Y+GRID_H+m;
        this.pathPoints = [{x:l,y:b},{x:l,y:t},{x:r,y:t},{x:r,y:b}];
        const pathGraphics=this.add.graphics(); pathGraphics.lineStyle(3,0x555555);
        for(let i=0;i<this.pathPoints.length-1;i++) pathGraphics.lineBetween(this.pathPoints[i].x,this.pathPoints[i].y,this.pathPoints[i+1].x,this.pathPoints[i+1].y);
        this.totalPathLength=0; this.segmentLengths=[];
        for(let i=0;i<this.pathPoints.length-1;i++){ const d=Phaser.Math.Distance.Between(this.pathPoints[i].x,this.pathPoints[i].y,this.pathPoints[i+1].x,this.pathPoints[i+1].y); this.segmentLengths.push(d); this.totalPathLength+=d; }
    }
    setupInputHandling(){
        this.input.on('dragstart', (p, go) => go.setScale(1.1).setDepth(100));
        this.input.on('drag', (p, go, dx, dy) => { go.x = dx; go.y = dy; });
        this.input.on('dragend', (p, go) => { go.setScale(1.0).setDepth(1); this.tryPlaceTowerFromSprite(go); });
    }
    doSummon(){
        if(this.isGameOver || this.time.now - this.lastSummon < 500) return;
        const cost = this.getCurrentSummonCost(); if(this.mana < cost) return;
        const empties = []; for(let r=0;r<GRID_ROWS;r++) for(let c=0;c<GRID_COLS;c++) if(!this.grid[r][c]) empties.push({r,c});
        if(empties.length === 0) return;
        this.lastSummon=this.time.now; this.mana-=cost; this.summonCount++;
        const target=randChoice(empties); this.placeTowerAtCell(target.r, target.c, randChoice(TOWER_TYPES), 1);
    }
    getCurrentSummonCost()
    {   
        const totalAddedCost = this.summonCount * (this.summonCount + 1);
        return BASE_SUMMON_COST + totalAddedCost;
    }
    placeTowerAtCell(r, c, type, level){
        const cell = this.grid[r][c]; if(cell && cell.tower) return;
        const cx=GRID_X+c*CELL_SIZE+CELL_SIZE/2, cy=GRID_Y+r*CELL_SIZE+CELL_SIZE/2;
        const sprite=this.add.rectangle(cx,cy,CELL_SIZE-TILE_PADDING-4,CELL_SIZE-TILE_PADDING-4,TOWER_CONFIG[type].color).setStrokeStyle(2,0x000000).setInteractive({draggable:true});
        const label=this.add.text(cx,cy+(CELL_SIZE/2)-18,`L${level}`,{fontSize:'12px',color:'#000'}).setOrigin(0.5);
        let towerDmg=TOWER_CONFIG[type].baseDmg*Math.pow(1.4,level-1), towerAttackRate=Math.max(300-(level-1)*20,150);
        if(this.powerUpActive){towerDmg*=2;towerAttackRate/=2;}
        const tower={sprite,label,r,c,x:cx,y:cy,type,level,dmg:towerDmg,attackRate:towerAttackRate,lastAttack:0};
        this.grid[r][c]=tower; this.towers.push(tower);
    }
    
    // <<< รื้อฟังก์ชันนี้ใหม่ทั้งหมด! >>>
    tryPlaceTowerFromSprite(sprite) {
        const draggedTower = this.findTowerBySprite(sprite);
        if (!draggedTower) { sprite.destroy(); return; }

        // คำนวณหาช่อง (cell) ที่ปล่อยเมาส์
        const endC = Math.floor((sprite.x - GRID_X) / CELL_SIZE);
        const endR = Math.floor((sprite.y - GRID_Y) / CELL_SIZE);

        // เช็คว่าปล่อยนอกตารางหรือไม่
        if (endR < 0 || endR >= GRID_ROWS || endC < 0 || endC >= GRID_COLS) {
            this.returnTowerToOriginalPosition(draggedTower);
            return;
        }

        const targetTower = this.grid[endR][endC];
        const startR = draggedTower.r;
        const startC = draggedTower.c;
        
        // ถ้าปล่อยลงช่องตัวเอง หรือช่องว่าง ให้กลับที่เดิม
        if (!targetTower || targetTower === draggedTower) {
            this.returnTowerToOriginalPosition(draggedTower);
            return;
        }
        
        // เช็คเงื่อนไขการ Merge
        if (this.canMerge(draggedTower, targetTower)) {
            this.mergeTowers(draggedTower, targetTower, endR, endC);
        } else {
            // Merge ไม่ได้ กลับที่เดิม
            this.returnTowerToOriginalPosition(draggedTower);
        }
    }

    canMerge(t1,t2){return t1.type===t2.type&&t1.level===t2.level;}
    mergeTowers(t1,t2,tr,tc){ 
        this.grid[t1.r][t1.c] = null; // เคลียร์ช่องเก่า
        this.destroyTower(t1);
        this.destroyTower(t2); 
        const newLevel=t1.level+1;
        const newType=Math.random()<0.8 ? t1.type : randChoice(TOWER_TYPES); // โอกาส 80% ที่จะได้ Tower เดิม
        this.placeTowerAtCell(tr,tc,newType,newLevel); 
        const cell=this.grid[tr][tc]; 
        const fx=this.add.circle(cell.x+CELL_SIZE/2,cell.y+CELL_SIZE/2,30,0xffffff,0.8); 
        this.tweens.add({targets:fx,scale:2,alpha:0,duration:300,onComplete:()=>fx.destroy()});
    }
    returnTowerToOriginalPosition(t){ t.sprite.x=t.x; t.sprite.y=t.y; t.label.x=t.x; t.label.y=t.y+(CELL_SIZE/2)-18;}
    findTowerBySprite(s){return this.towers.find(t=>t.sprite===s);}
    destroyTower(t){if(t.sprite)t.sprite.destroy();if(t.label)t.label.destroy();this.grid[t.r][t.c]=null;const i=this.towers.indexOf(t);if(i>=0)this.towers.splice(i,1);}
    spawnEnemy(){
        if(this.isGameOver)return; const startPoint=this.pathPoints[0]; const enemy=this.add.rectangle(startPoint.x,startPoint.y,22,26,0xff4466).setOrigin(0.5);
        enemy.hp=(ENEMY_BASE_HP+Math.floor(this.score*0.5))*(1+this.difficultyLevel*0.25);
        enemy.speed=ENEMY_BASE_SPEED+Math.floor(this.score); enemy.isDead=false; enemy.progress=0;
        this.enemies.add(enemy); this.moveEnemyAlongPath(enemy);
    }
    moveEnemyAlongPath(enemy){ if(!enemy||enemy.isDead)return; enemy.pathSegment=0; this.moveEnemyToNextSegment(enemy);}
    moveEnemyToNextSegment(enemy){
        if(!enemy||enemy.isDead||enemy.pathSegment>=this.pathPoints.length-1)return;
        const nextPoint=this.pathPoints[enemy.pathSegment+1],distance=this.segmentLengths[enemy.pathSegment],duration=(distance/enemy.speed)*1000;
        let cumulativeDistance=0; for(let i=0;i<enemy.pathSegment;i++)cumulativeDistance+=this.segmentLengths[i];
        this.tweens.add({targets:enemy,x:nextPoint.x,y:nextPoint.y,duration:duration,ease:'Linear',
        onUpdate:(tween)=>{if(!enemy||enemy.isDead)return;const segmentProgress=tween.progress,totalProgressAtSegmentStart=cumulativeDistance/this.totalPathLength,segmentWeight=distance/this.totalPathLength;enemy.progress=totalProgressAtSegmentStart+(segmentProgress*segmentWeight);},
        onComplete:()=>{if(!enemy||enemy.isDead)return;enemy.pathSegment++;if(enemy.pathSegment>=this.pathPoints.length-1){this.onEnemyReachBase(enemy);}else{this.moveEnemyToNextSegment(enemy);}}});
    }
    updateTowerAttacks(){ if(this.isGameOver)return;const aliveEnemies=this.enemies.getChildren().filter(e=>e&&!e.isDead);if(aliveEnemies.length===0)return;const now=this.time.now; for(let tower of this.towers){if(now-tower.lastAttack<tower.attackRate)continue;let bestTarget=null,bestProgress=-1;for(let enemy of aliveEnemies){if(enemy.progress>bestProgress){bestProgress=enemy.progress;bestTarget=enemy;}}if(bestTarget){this.towerAttack(tower,bestTarget);tower.lastAttack=now;}}}
    towerAttack(tower,enemy){ const projectile=this.add.circle(tower.x,tower.y,3,TOWER_CONFIG[tower.type].color);this.tweens.add({targets:projectile,x:enemy.x,y:enemy.y,duration:200,onComplete:()=>projectile.destroy()}); let damage=Math.round(tower.dmg*(0.9+Math.random()*0.2));const config=TOWER_CONFIG[tower.type];const specialRoll=Math.random(),specialChance=config.specialChance+(tower.level-1)*0.05;if(tower.type==='arrow'&&specialRoll<specialChance){damage*=2;const critText=this.add.text(enemy.x,enemy.y,'CRIT!',{fontSize:'16px',color:'#ffdd00',fontStyle:'bold'}).setOrigin(0.5);this.tweens.add({targets:critText,alpha:0,y:'-=20',duration:500,onComplete:()=>critText.destroy()});}else if(tower.type!=='arrow'&&specialRoll<specialChance){this.applySpecialEffect(tower,enemy);} enemy.hp-=damage; if(enemy.hp<=0)this.killEnemy(enemy);}
    applySpecialEffect(tower, enemy){ /* ... same as before ... */ }
}

/* =========================
    SCENE: UIScene
   ========================= */
class UIScene extends Phaser.Scene {
    constructor(){ super({key: 'UIScene', active: true}); }
    create(){
        this.gameScene = this.scene.get('GameScene');
        const fontStyle = { fontFamily: "'Poppins', Arial", fontSize: '24px', color: '#fff', fontStyle: '700' };
        this.startOverlay = this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x000000, 0.7).setInteractive();
        this.startText = this.add.text(WIDTH/2, HEIGHT/2, 'TAP TO START', {...fontStyle, fontSize: '42px'}).setOrigin(0.5);
        this.startOverlay.once('pointerdown', this.startGame, this);
        const summonBtnBg = this.add.graphics();
        this.summonBtn = this.add.zone(WIDTH/2-100, HEIGHT-80, 200, 60).setOrigin(0).setInteractive();
        this.summonText = this.add.text(WIDTH/2, HEIGHT-50, `SUMMON`, fontStyle).setOrigin(0.5);
        this.summonBtn.on('pointerdown', () => this.gameScene.doSummon());
        this.hpText = this.add.text(20, 20, `HP: 0`, fontStyle).setOrigin(0,0);
        this.scoreText = this.add.text(WIDTH-20, 20, `Score: 0`, fontStyle).setOrigin(1,0);
        this.manaText = this.add.text(20, 50, `Mana: 0`, fontStyle).setOrigin(0,0);
        this.timerText = this.add.text(WIDTH/2, 20, 'Time: 30', fontStyle).setOrigin(0.5,0);
        this.skipButton = this.add.text(WIDTH - 20, HEIGHT - 20, 'Skip Ad >>', {fontSize: '16px', color: '#ccc'}).setOrigin(1,1).setInteractive().setVisible(false);
        this.skipButton.on('pointerdown', () => this.showCta(this.gameScene.score));
        this.inGameUI = [summonBtnBg, this.summonBtn, this.summonText, this.manaText, this.scoreText, this.hpText, this.timerText];
        this.ctaOverlay = this.add.rectangle(WIDTH/2,HEIGHT/2,WIDTH,HEIGHT,0x000000,0.8).setVisible(false);
        this.ctaScoreText = this.add.text(WIDTH/2,HEIGHT/2-50,'',{...fontStyle,fontSize:'32px'}).setOrigin(0.5).setVisible(false);
        this.ctaText = this.add.text(WIDTH/2,HEIGHT/2+50,'PLAY NOW!',{...fontStyle,fontSize:'64px'}).setOrigin(0.5).setVisible(false);
        this.retryButton = this.add.text(WIDTH/2, HEIGHT/2 + 120, 'Retry', {...fontStyle, fontSize: '24px', color: '#aaa'}).setOrigin(0.5).setInteractive().setVisible(false);
        this.ctaUI = [this.ctaOverlay, this.ctaScoreText, this.ctaText, this.retryButton];
        this.inGameUI.forEach(ui => ui.setVisible(false));
    }
    startGame(){
        this.startOverlay.setVisible(false); this.startText.setVisible(false);
        this.inGameUI.forEach(ui => ui.setVisible(true));
        this.gameScene.startGame();
        this.timeLeft = 30;
        this.timerEvent = this.time.addEvent({ delay: 1000, callback: this.updateTimer, callbackScope: this, loop: true });
    }
    updateTimer(){
        if(this.timeLeft <= 0) return;
        this.timeLeft--; 
        this.timerText.setText(`Time: ${this.timeLeft}`);
        if (this.timeLeft < 30 && (30 - this.timeLeft) % 5 === 0) {
            this.gameScene.increaseDifficulty();
        }
        if (this.timeLeft <= 0) {
            this.timerEvent.remove();
            this.timerText.setVisible(false);
            this.skipButton.setVisible(true);
        }
    }
    showCta(score){
        if (this.timerEvent) this.timerEvent.remove();
        this.gameScene.freezeGame();
        this.inGameUI.forEach(ui => ui.setVisible(false));
        this.skipButton.setVisible(false);
        this.ctaUI.forEach(ui => ui.setVisible(true));
        this.ctaScoreText.setText(`Final Score: ${score}`);
        this.ctaOverlay.setInteractive().on('pointerdown', () => console.log("Redirecting..."));
        this.retryButton.once('pointerdown', () => {
            this.scene.start('GameScene');
            this.scene.restart();
        });
    }
    update(){
        if(this.startOverlay.visible || !this.gameScene.sys.isActive()) return;
        this.manaText.setText(`Mana: ${Math.floor(this.gameScene.mana)}`);
        this.hpText.setText(`HP: ${this.gameScene.playerHP}`);
        this.scoreText.setText(`Score: ${this.gameScene.score}`);
        const cost = this.gameScene.getCurrentSummonCost();
        this.summonText.setText(`SUMMON (${cost})`);
        const summonBtnBg = this.inGameUI[0];
        const color = this.gameScene.mana >= cost ? 0x1f8fff : 0x666666;
        summonBtnBg.clear().fillStyle(color, 1).fillRoundedRect(WIDTH/2 - 100, HEIGHT - 80, 200, 60, 15);
    }
}
/* =========================
    GAME CONFIG
   ========================= */
const config = {
    type: Phaser.AUTO, width: WIDTH, height: HEIGHT, parent: 'game', backgroundColor: '#000011',
    physics: { default: 'arcade', arcade: { debug: false }},
    scene: [GameScene, UIScene],
    scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH }
};
const game = new Phaser.Game(config);
</script>
</body>
</html>
