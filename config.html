<!DOCTYPE html>
<html>
<head>
    <title>Playable Ad Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; }
        #game { display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div id="game"></div>

<script>
const config = {
    type: Phaser.AUTO,
    parent: 'game',
    width: 480,
    height: 800,
    backgroundColor: '#f3fcc0',
    scene: {
        preload: preload, 
        create: create,
        update: update
    },
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    }
};


function preload() {
    this.load.image('logo', 'assets/logo.png');
}

function create() {
    const img = this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'logo');

    // ทำให้กดได้
    img.setInteractive();
    img.on('pointerdown', () => {
        console.log('Clicked the logo!');
    });
}

function update() {
}

const game = new Phaser.Game(config);

</script>

</body>
</html>
